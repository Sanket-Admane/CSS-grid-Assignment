<!-- Explain the use of grid-auto-row and grid-auto-column using code example
 solution: grid-auto-rows and grid-auto-column properties specify the height and width of rows that are automatically created when there is no
explicite row defination and column defination respectively -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100%;
            width: 100%;
        }
        .container {
            display: grid;
            grid-template-areas: "x x";
            grid-template-rows: 50px;
            grid-auto-rows: 200px;
        }

        .container > div {
            border: 2px solid black;
            background-color: aqua;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>item1</div>
        <div>item2</div>
        <div>item3</div>
        <div>item4</div>
    </div>
</body>
</html>

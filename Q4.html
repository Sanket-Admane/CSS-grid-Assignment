<!-- Explaim the differnce between justify-item and justify-self using code example
Solution: The main difference between them is that justify-item apply to grid containers and justify-self applies to grid-item
let us understand them by taking an example, below code, for example having 6 grid item arranged in a 3*2 grid -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto auto;
            border: 1px solid black;
        }

        .container > div {
            padding 5px;
            background-color: aqua;
            border: 1px solid black;
        }

        /* following are the example of the justify-item-center
        .container {
            justify-item: center;
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
        <div class="box3">Box 3</div>
        <div class="box4">Box 4</div>
        <div class="box5">Box 5</div>
        <div class="box6">Box 6</div>
    </div>
</body>
</html>
